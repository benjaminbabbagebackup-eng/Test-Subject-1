name: build-os
on:
  schedule:
    - cron: '0 0 * * *' # Build daily to keep OGC kernel current
  push:
    branches:
      - main
  workflow_dispatch: # Allows you to manual start the build on GitHub website

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Build Custom Image
        uses: blue-build/github-action@v1
        with:
          recipe: 'recipes/recipe.yml'
          registry_token: ${{ github.token }}
          generate_iso: true
          # 1. This passes the raw flag you requested
          build_opts: "--no-sign"
          # 2. This satisfies the action's internal requirement with an empty value
          cosign_private_key: ""
          # 3. This stops the action from trying to auto-generate a key
          is_cosign_keyless: false
          # 4. Bypasses the experimental rechunker that requires signing
          rechunk: false
